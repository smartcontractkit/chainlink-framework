<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chainlink Framework</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Common components for Chainlink blockchain integrations across EVM and non-EVM chains">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
  <style>
    :root {
      --base-background-color: #0d1117;
      --cover-background-color: #0d1117;
      --sidebar-background: #161b22;
      --sidebar-nav-link-color--active: #58a6ff;
      --theme-color: #58a6ff;
      --link-color: #58a6ff;
      --code-inline-background: #21262d;
      --code-inline-color: #c9d1d9;
    }
    
    .markdown-section pre {
      background-color: #161b22;
    }
    
    .markdown-section code {
      background-color: #21262d;
      color: #c9d1d9;
    }
    
    .sidebar {
      border-right: 1px solid #30363d;
    }
    
    .sidebar-nav a {
      transition: color 0.2s ease;
    }
    
    .sidebar-nav a:hover {
      color: #58a6ff !important;
    }
    
    .cover-main {
      background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
    }
    
    h1, h2, h3, h4, h5, h6 {
      color: #c9d1d9;
    }
    
    .markdown-section {
      color: #c9d1d9;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Chainlink Framework',
      repo: 'https://github.com/smartcontractkit/chainlink-framework',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search documentation',
        noData: 'No results found',
        depth: 4
      },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      },
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic'
      }
    }
  </script>
  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-protobuf.min.js"></script>
  <!-- Mermaid for diagrams -->
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-mermaid@2/dist/docsify-mermaid.js"></script>
  <script>
    mermaid.initialize({ 
      startOnLoad: false,
      theme: 'dark'
    });
  </script>
</body>
</html>
